{% extends 'core/base.html' %}

{% block title %}Tours | Kyzyl Suu Trails{% endblock %}

{% block content %}
<h1 class="text-center text-4xl font-bold mb-8">All Tours</h1>

<section class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
    {% for tour in tours %}
    <div class="bg-white rounded-xl shadow p-6">
        <h3 class="text-xl font-semibold mb-2">
            <a href="{% url 'tour_detail' tour.id %}" class="hover:text-green-700">
                {{ tour.title }}
            </a>
        </h3>
        <p class="text-gray-600 mb-4">
            {{ tour.description|truncatechars:100 }}
        </p>

        <div class="flex justify-between text-sm text-gray-500">
            <span>{{ tour.duration_days }} days</span>
            <span class="font-bold text-green-700">${{ tour.price }}</span>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
