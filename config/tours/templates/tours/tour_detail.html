{% extends "core/base.html" %}

{% block title %}
{{ tour.title }} | Kyzyl Suu Trails
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-xl shadow overflow-hidden">

    {% if tour.image %}
    <img src="{{ tour.image.url }}"
         alt="{{ tour.title }}"
         class="w-full h-80 object-cover">
    {% endif %}

    <div class="p-8">
        <h1 class="text-3xl font-bold mb-4">
            {{ tour.title }}
        </h1>

        <p class="text-gray-600 mb-6">
            {{ tour.description }}
        </p>

        <div class="flex justify-between items-center border-t pt-4">
            <span class="text-gray-500">
                ðŸ—“ {{ tour.duration_days }} days
            </span>
            <span class="text-2xl font-bold text-green-700">
                ${{ tour.price }}
            </span>
        </div>

        <div class="mt-6">
            <a href="#"
               class="inline-block bg-green-700 text-white px-6 py-3 rounded-lg hover:bg-green-800 transition">
                Book this tour
            </a>
        </div>
    </div>

</div>
{% endblock %}
